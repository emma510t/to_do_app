<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>

<body>
    <main>
        <h1>My List ðŸ˜¸</h1>
        <section id="to_do">
            <div class="flex">
                <h2>To Do</h2>
                <button id="edit_button">edit list</button>
            </div>
            <table id="todo_table"></table>
            <form>
                <input type="text" id="input_text" required>
                <input type="date" id="input_date">
                <button id="add_button">add</button>
            </form>
        </section>
        <section id="done">
            <h2>Completed</h2>
            <table id="done_table"></table>
        </section>
        <template>
            <tr>
                <td data-field="done"><input type="checkbox" id="myCheckbox"></td>

                <td data-field="desc"></td>
                <td data-field="date"></td>
                <td data-field="fav" id="fav">

                </td>
                <td data-field="id" class="delete hidden">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.0208 13.0208L1.70714 1.70711" stroke="#0F101A" stroke-width="1.8"
                            stroke-linecap="round" />
                        <path d="M13.0208 1.70711L1.70712 13.0208" stroke="#0F101A" stroke-width="1.8"
                            stroke-linecap="round" />
                    </svg>
                </td>
            </tr>
        </template>
    </main>
</body>

</html>
